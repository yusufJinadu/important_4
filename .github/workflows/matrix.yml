name: Matrix Demo
on: push
jobs:
  build:
    strategy:
      matrix:
        node-version: [12, 13, 16]
        operating-system: [ubuntu-latest, windows-latest]
    runs-on: ${{matrix.operating-system}}
  steps:
    - name: Get Code
      uses: actions/checkout@v3
    - name: Install NodeJS
      with:
        node-version: ${{matrix.node-version}}
    - name: Install Dependencies
      run: npm ci
    - name: Build project
      run: npm run build
